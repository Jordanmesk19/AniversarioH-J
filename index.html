            { color: '#5D0E95', image: 'img/slide6.jpg', title: 'Para m√≠, eres hermosa', message: 'Aunque t√∫ no te veas as√≠, para m√≠ eres una persona guapa, con una personalidad encantadora y una forma de querer que te hace una chica verdaderamente linda. Me fascinan tus ojos, los encuentro preciosos, ¬°y esos cachetes dan unas ganas de pellizcarlos! Eres muy hermosa, coraz√≥n', audio: 'audio/track6.mp3' },
            { color: '#C77C12', image: 'img/slide7.jpg', title: 'Tu amor por las gordas', message: 'El amor que tienes por tus mascotas es muy hermoso, coraz√≥n; lo puedo sentir a trav√©s de tu trato y de c√≥mo te preocupas por ellas. Espero alg√∫n d√≠a conocerlas‚Ä¶ ¬°y conf√≠o en que no me muerdan! Jejeje.', audio: 'audio/track7.mp3' },

            { color: '#994D0B', image: 'img/slide10.jpg', title: 'Mi valiente mejor amiga', message: 'Sentir que te subiste a ese lugar sin cuidado me da un poco de miedo, o cuando saltas entre techos para capturar mejor los atardeceres, me hace ver que eres un poco imprudente pero valiente, una chica lista para la aventura y dispuesta a hacer todo por lo que quiere', audio: 'audio/track10.mp3' },
            { color: '#54061D', image: 'img/slide11.jpg', title: ' El amor a tu familia', message: 'Adoras tanto a tu mam√°. Ver c√≥mo te preocupas por ella cada d√≠a, c√≥mo est√°s pendiente de todo, me hace ver lo noble que eres. Aunque a veces te sientas triste por lo que ella te dice, s√© en mi coraz√≥n que te quiere profundamente y solo deseo lo mejor para ti. De ella he escuchado maravillas: una mujer guerrera, estudiosa, una gran enfermera. Y de tu hermana, s√© que tambi√©n la quieres much√≠simo', audio: 'audio/track11.mp3' },
            { color: '#DE2173', image: 'img/slide12.jpg', title: 'Una ni√±a de coraz√≥n', message: 'Eres muy tierna, coraz√≥n. No me imagino c√≥mo eras de ni√±a‚Ä¶ o no mi ni√±a grande! Jeje. C√≥mo me hubiera gustado ser tu amigo en esa √©poca, acompa√±arte y protegerte de cualquier persona con malas intenciones. Podr√≠a haberte tenido a ti, ser un amigo aut√©ntico para ti. Pero estamos en el presente, y me esforzar√© por ser el mejor amigo que podr√≠as haber tenido', audio: 'audio/track12.mp3'},
            { color: '#15218E', image: 'img/slide13.jpg', title: 'Mi tesoro', message: 'La verdad, no s√© c√≥mo no tienes m√°s amigos. Una persona como t√∫‚Ä¶ me imaginar√≠a que tendr√≠a muchos. Alguien como t√∫ es √∫nica, y por eso pienso que eres mi tesoro. Tu amistad es una de las cosas m√°s valiosas que tengo: una mejor amiga que me ama de coraz√≥n y est√° dispuesta a ayudarme en todo. Eso no puede ser menos que un tesoro.', audio: 'audio/track13.mp3' },

        // Elementos principales
        const overlay = document.getElementById('overlay');
        const revealBtn = document.getElementById('revealBtn');
        const carouselApp = document.getElementById('carouselApp');
        const slidesContainer = document.getElementById('slidesContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const indicators = document.getElementById('indicators');

        let current = 0;
        let audioPlayer = null; // objeto Audio actual

        // Crea los elementos de las diapositivas y los indicadores
        function buildSlides() {
            slidesContainer.innerHTML = '';
            indicators.innerHTML = '';

            slidesData.forEach((s, i) => {
                const slide = document.createElement('section');
                slide.className = 'slide';
                slide.setAttribute('data-index', i);
                slide.style.background = s.color || 'var(--bg)';

                slide.innerHTML = `
                    <div class="slide-inner">
                        <figure class="slide-media">
                            <img src="${s.image}" alt="${s.title || 'Imagen'}"/>
                        </figure>
                        <div class="slide-text">
                            <h2 class="slide-title">${s.title || ''}</h2>
                            <p class="slide-message">${s.message || ''}</p>
                        </div>
                    </div>
                `;

                slidesContainer.appendChild(slide);

                // indicador
                const dot = document.createElement('button');
                dot.className = 'indicator';
                dot.setAttribute('aria-label', `Ir a la diapositiva ${i+1}`);
                dot.addEventListener('click', () => goTo(i));
                indicators.appendChild(dot);
            });
        }

        // Muestra la diapositiva i (ciclo infinito)
        function showSlide(i) {
            const slides = slidesContainer.querySelectorAll('.slide');
            const dots = indicators.querySelectorAll('.indicator');

            if (slides.length === 0) return;
            const index = ((i % slides.length) + slides.length) % slides.length;

            slides.forEach((el, idx) => {
                el.classList.toggle('active', idx === index);
            });
            dots.forEach((d, idx) => d.classList.toggle('active', idx === index));

            // manejar audio: detener anterior y reproducir el nuevo
            const slideData = slidesData[index];
            if (audioPlayer) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }
            if (slideData && slideData.audio) {
                audioPlayer = new Audio(slideData.audio);
                audioPlayer.loop = true;
                audioPlayer.play().catch(()=>{
                    // si el autoplay falla, quedar√° preparado para play manual
                });
            } else {
                audioPlayer = null;
            }

            current = index;
        }

        function next() { showSlide(current + 1); }
        function prev() { showSlide(current - 1); }
        function goTo(i) { showSlide(i); }

        // Mostrar carrusel tras pulsaci√≥n ‚Äî cuenta como interacci√≥n del usuario
        function revealCarousel() {
            overlay.classList.add('fade-out');
            overlay.addEventListener('transitionend', () => {
                overlay.style.display = 'none';
                carouselApp.setAttribute('aria-hidden', 'false');
            }, { once: true });
            showSlide(0);
        }

        // Event handlers
        revealBtn.addEventListener('click', () => revealCarousel());
        nextBtn.addEventListener('click', () => next());
        prevBtn.addEventListener('click', () => prev());

        // Navegaci√≥n con teclado
        document.addEventListener('keydown', (e) => {
            if (overlay.style.display === 'none') {
                if (e.key === 'ArrowRight') next();
                else if (e.key === 'ArrowLeft') prev();
            }
        });

        // Inicializar
        buildSlides();

        // Comentario: para cambiar slides, editar `slidesData` arriba.
        // Aseg√∫rate de colocar las im√°genes en la carpeta `img/` y los audios en `audio/`.
    </script>
